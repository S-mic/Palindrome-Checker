<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
            background-color: aqua; /* Background color */
            font-family: 'Arial', sans-serif; /* Font style */
        }
        h1 {
            margin-bottom: 20px; /* Space below heading */
            color: #333; /* Darker text color */
        }
        input {
            padding: 10px; /* Padding inside input */
            border: 2px solid #333; /* Border around input */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            margin-bottom: 10px; /* Space below input */
        }
        button {
            padding: 10px 20px; /* Padding inside button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            background-color: #333; /* Dark background for button */
            color: white; /* Button text color */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s ease; /* Smooth background transition */
        }
        button:hover {
            background-color: #555; /* Darker background on hover */
        }
        #result {
            margin-top: 20px; /* Space above result */
            font-size: 18px; /* Font size for result */
            color: #333; /* Text color for result */
        }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <input id="input" placeholder="Type Something" />
    <button onclick="check()">Check</button>
    <p id="result"></p> <!-- Result paragraph -->
    
   <script src="index.js"></script>
</body>
</html>
